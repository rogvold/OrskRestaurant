<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ppctu="http://primefaces.prime.com.tr/ui">
    <h:head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Free CSS template by ChocoTemplates.com</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
        <!--[if lte IE 6]><link rel="stylesheet" href="css/ie6.css" type="text/css" media="all" /><![endif]-->

        <script src="js/jquery-1.4.1.min.js" type="text/javascript"></script>
        <script src="js/jquery.jcarousel.pack.js" type="text/javascript"></script>
        <script src="js/jquery-func.js" type="text/javascript"></script>
    </h:head>
    <body>
<!--        <f:view encoding="utf-8">-->
            <!-- Header -->
            <div id="header">
                <div class="shell">

                    <!-- Logo -->
                    <!--                <h1 id="logo">
                                        <a href="#">Не знаешь куда пойти ? </a>
                                    </h1>-->
                    <h1 style="font:normal normal normal 100%/normal 'Lucida Grande',Geneva,Helvetica,Arial,serif; font-style: oblique; font-weight: normal;
                        text-align: center;
                        text-shadow: #D5D5D5 0 1px 0;
                        white-space: nowrap;
                        font-size: 3em;
                        ">
                        <span style=" margin-top: 45px;">
                            Админка
                        </span>
                    </h1>

                    <!-- End Logo -->

                    <!-- Navigation -->
                    <div id="navigation">
                        <ul>
                            <!--			    <li><a href="#">Home</a></li>
                                                        <li><a href="#">About</a></li>
                                                        <li><a href="#">Services</a></li>
                                                        <li><a href="#">Contact</a></li>-->
                        </ul>
                    </div>
                    <!-- End Navigation -->

                </div>
            </div>
            <!-- End Header -->

            <!-- Slider -->

            <!-- End Slider -->

            <!-- Main -->
            <div id="main">

                <h:form>
                    <h:panelGrid columns="2">
                        <h:panelGroup style="width: 500px; display: inline-block;">
                            <h2>Добаление нового заведения </h2>
                            <br/> <br/>
                            <span style="width: 100px; display: inline-block; margin-left: 10px;"> <h:outputLabel value="name"  /></span>  <h:inputText value="#{facilityBean.newFacility.name}" /><br/><br/>
                            <span style="width: 100px; display: inline-block; margin-left: 10px;"> <h:outputLabel value="address"  /></span>  <h:inputText value="#{facilityBean.newFacility.address}" /><br/><br/>
                            <span style="width: 100px; display: inline-block; margin-left: 10px;"> <h:outputLabel value="site"  /></span>  <h:inputText value="#{facilityBean.newFacility.site}" /><br/><br/>
                            <span style="width: 100px; display: inline-block; margin-left: 10px; "> <h:outputLabel value="phone"  /></span>  <h:inputText value="#{facilityBean.newFacility.phone}" /><br/><br/>
                            <span style="width: 100px; display: inline-block; margin-left: 10px;"> <h:outputLabel value="description"  /></span>  <h:inputTextarea value="#{facilityBean.newFacility.description}" style="height: 6em; width: 30em;" /><br/><br/>



                            <br/>


                        </h:panelGroup>
                        <h:panelGroup style="width: 700px; display: inline-block;">
                            <h:panelGrid columns="2">
                                <h:panelGroup style="margin-right: 50px;">
                                    <h:panelGroup style="width: 70px; display: inline-block; margin-left: 10px;">
                                        <h:outputLabel value="features"  /> 
                                    </h:panelGroup>


                                    <h:panelGroup style="max-height:10em; overflow: auto; display: inline-block; border-style: solid; border-width: 1px; " >
                                        <h:selectManyCheckbox layout="pageDirection" value="#{facilityBean.selectedFeaturesId}" converter="featureConverter2"  style=" width: 10em;  " >
                                            <f:selectItems value="#{featureBean.allFeatures}" var="fea" itemValue="#{fea.id}" itemLabel="#{fea.name}"  />
                                        </h:selectManyCheckbox>
                                    </h:panelGroup>

                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGroup style="width: 100px; display: inline-block; margin-left: 10px;"><h:outputLabel value="types"  /> </h:panelGroup>
                                    <h:panelGroup style="max-height:10em; overflow: auto; display: inline-block; border-style: solid; border-width: 1px; " >
                                        <h:selectManyCheckbox  layout="pageDirection" value="#{facilityBean.selectedTypesId}" converter="facilityTypeConverter2"   >
                                            <f:selectItems value="#{featureBean.allFacilityTypes}" var="mytype" itemValue="#{mytype.id}" itemLabel="#{mytype.name}"  />
                                        </h:selectManyCheckbox>
                                    </h:panelGroup>

                                </h:panelGroup>
                            </h:panelGrid>
                            <br/>
                            <hr/>
                            <br/>
                            <span style="width: 100px; display: inline-block; margin-left: 10px;"> <h:outputLabel value="images" title="через пробел ссылки на фотки"  /></span>  <h:inputTextarea value="#{facilityBean.imageStr}" style="height: 6em; width: 30em;" /><br/>
                            <span style="width: 100px; display: inline-block; margin-left: 10px;"> <h:outputLabel value="schedule" title="специальный формат (coming soon )) )"  /></span>  <h:inputTextarea value="#{facilityBean.newFacility.schedule}" style="height: 6em; width: 30em;" /><br/>

                            <div style="text-align: right;">
                                <br/>
                                <ppctu:commandButton value="ADD NEW FACILITY" style="background-color: green; height: 3em; width: 20em;" actionListener="#{facilityBean.createNewFuckingFacility()}" />
                            </div>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>

                <div class="shell">

                    <!-- Cols -->
                    <div class="three-cols">
                        <div class="cl"> </div>


                        <div class="cl"></div>


                    </div>
                    <!-- End Cols -->

                </div>
            </div>
            <!-- End Main -->

            <!-- Footer -->
            <div id="footer">
                <div class="shell">
                    <p class="left">
                        <a href="featuresManager.xhtml">Feature Manager</a>
                        <span>|</span>
                        <a href="facilityManager">Facility Manager</a>
                        <span>|</span>
                        <a href="#">Services</a>
                        <span>|</span>
                        <a href="#">Contact</a>
                    </p>
                    <h:form>
                        <ppctu:commandButton value="bug" actionListener="#{facilityBean.makeCheat()}" />

                    </h:form>
                    <p class="right"> 2010 Company Name. 
                        Design by <a href="http://chocotemplates.com" target="_blank" title="The Sweetest CSS Templates WorldWide">Chocotemplates.com</a></p>
                </div>
            </div>
            <!-- End Footer -->
<!--        </f:view>-->
    </body>
</html>
